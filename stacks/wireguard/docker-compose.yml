services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:13
    container_name: wireguard
    restart: unless-stopped
    environment:
      - LANG=en
      - WG_HOST=wireguard.lab1830.com  # Update with your external domain
      - PASSWORD=homelab-vpn-admin     # Change this!
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=192.168.4.254   # AdGuard Home
      - WG_ALLOWED_IPS=192.168.4.0/22,10.8.0.0/24
      - WG_PERSISTENT_KEEPALIVE=25
      - WG_PORT=443
    volumes:
      - ./config:/etc/wireguard
    ports:
      - "443:443/udp"  # VPN port
      - "51821:51821/tcp"  # Web UI port
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    networks:
      - web
    labels:
      # Traefik labels for internal web UI access
      - "traefik.enable=true"
      - "traefik.http.routers.wireguard.rule=Host(`wireguard.lab1830.com`)"
      - "traefik.http.routers.wireguard.entrypoints=websecure"
      - "traefik.http.routers.wireguard.tls.certresolver=letsencrypt"
      - "traefik.http.services.wireguard.loadbalancer.server.port=51821"

      # Watchtower auto-updates
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  web:
    external: true
